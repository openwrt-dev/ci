version: 2

jobs:
  "ath79-generic":
    working_directory: ~/ci
    docker:
      - image: pexcn/docker-images:stretch-openwrt
    environment:
      OPENWRT_CONFIG_URL: https://raw.githubusercontent.com/openwrt-dev/configs/openwrt-19.07/ath79-generic
      OPENWRT_BRANCH: openwrt-19.07
    steps:
      - checkout
      - run:
          name: Run build
          command: ./build.sh
      - run:
          name: Deploy
          command: ./deploy.sh
      - store_artifacts:
          path: openwrt/bin
          destination: bin

